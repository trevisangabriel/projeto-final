- hosts: ec2-mysql

  tasks:
    - name: "sudo apt-get update"
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400

    - name: "Instala pacotes em lote"
      apt:
        name: "{{ item }}"
        state: latest
      become: yes
      with_items:
        - mysql-server
        - python3-pycurl
        - python3-mysqldb

    - name: "Levanta servi√ßo do mysql"
      become: yes
      service:
        name: mysql
        state: started

    # - name: "Criando senha root mysql"
    #   become: yes
    #   mysql_user:
    #     name: root
    #     host: localhost
    #     password: root
    #     priv: "*.*:ALL,GRANT"

    # - name: "Criando senha root mysql"
